<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	#john{
		width:100px;
		height:100px;
		background-color: purple;
		opacity:0.5;



	}
	</style>

</head>
<body>


<div id="john">

</div>
<script type="text/javascript">

	document.addEventListener("mousemove", function(event){

		document.body.style.backgroundColor =

		"rgb(" + event.clientX + "," + 0 + ","+ event.clientY+")";

		john.style.transform = "rotate(" + event.clientX + "deg)";

		john.style.backgroundCOlor = "rgb(" + event.clientY +","+0 + ","+ event.clientX+ "deg)";

		})
</script>
</body>
</html>
