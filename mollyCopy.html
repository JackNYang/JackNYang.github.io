        function makeBlake() {


            var Blake = document.createElement('div');

            Blake.style.height = "300px";

            Blake.style.backgroundSize = "contain";
            Blake.style.backgroundRepeat = "no-repeat";
            Blake.style.display = "inline-block";
                         Blake.style.position = "relative"
            Blake.style.transition = ".5s"


            Blake.addEventListener("click", function (event){
            Blake.style.opacity= "0";
             Blake.style.left = event.clientX+10 + "px";
            Blake.style.top = event.clientY+10 + "px";

              })

           
                 
}
