<!DOCTYPE html>
<html>
<head>
<title></title>
<style type="text/css">
	#present{
		width:1200px;
		height:700px;
		background-repeat: no-repeat;
		background-size: cover;
		background-image:url(Jon.jpg);
	}

</style>
</head>
<body>
	<center>
	<div id="present"></div>
</center>
<audio id="sound">
		<source src="Song.mp3" type="audio/mpeg">
	</audio>
<script type="text/javascript">
	var count = -1
	var imageNumber=0;
	var images = [
		"Jon1.JPG",
		"Jon2.JPG",
		"Jon.JPG",
		"NazReid.JPG",
		"Jon4.JPG",
		"NazReid1.JPG"
		];
	 var colors = ["blue","red","green","purple","black"];
	 var present = document.getElementById("present");
	 var sound = document.getElementById("sound");
    sound.src = "Song.mp3";
    
	present.addEventListener("click", function(){
		sound.play();
		count = (count) % colors.length;
		imageNumber = (imageNumber+1)% images.length
		document.body.style.backgroundColor = colors[count];
		present.style.backgroundImage = "url(" + images[imageNumber] + ")";
	});

</script>

</body>
</html>
