<!DOCTYPE html>
<html>
<head>
<title></title>
<style type="text/css">
	#present{
		width:400px;
		height:400px;
		background-size:contain:;
		background-repeat: no-repeat;
		background-image:url(https://www.si.com/.image/t_share/MTY4MDI1MTM4Njc0ODY5NjMy/lebron-james-cleveland-cavaliers-return.jpg);
	}

</style>
</head>
<body>
	<center></div id="present"></div>
</center>
<script type="text/javascript">
	var count = 0
	present.addEventListener("click", function(){
		count = count+1;
		console.log(count)

		if (count%==0){
			document.body.style.backgroundColor ="blue"
		}

		if (count%==1){
			document.body.style.backgroundColor = "red"
		}

		if (count%==2){
			document.body.style.backgroundColor = "purple"
		}
	})


</script>

</body>
